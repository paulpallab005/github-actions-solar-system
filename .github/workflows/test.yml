name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dev:
    environment: development
    runs-on: ubuntu-latest

    steps:
    - name: List Environments from GitHub Settings
      run: echo ${{ vars.NAMESPACE }}

  test:
    needs: dev
    environment: test
    runs-on: ubuntu-latest

    steps:
    - name: List Environments from GitHub Settings
      run: echo ${{ vars.NAMESPACE }}

